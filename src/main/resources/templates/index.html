<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>BosFilm</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <div th:include="~{layouts/fragments/stylesBootstrap :: bootStrap}"></div>
</head>
<body>
<div th:include="~{layouts/fragments/nav :: navBar}"></div>
<div class="container" sec:authorize="isAuthenticated()">
    <h1>AYE VORAM ZHIZN MYSORAM</h1>
    <h2>Welcome <span sec:authentication="principal.username">User</span></h2>
</div>
<div class="container" sec:authorize="isAnonymous()">
    <h1>Tu kto?</h1>
</div>
<div class="container" sec:authorize="hasAnyRole('ADMIN')">
    <h1>Создать фильм</h1>
    <a class="btn" th:href="@{/addFilmForm}">Нажми сюда</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="film : ${filmList}">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" style="width: 480px; height: 640px;"
                     th:src="@{images/{image}(image=${film.pictureUrl})}">
                <div class="card-body">
                    <p class="card-text" th:text="${film.description}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/fragments/footer :: copy}">&copy; 2020 BosFilm</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
